# =============================================================================
# _config.yml - 网站配置文件
# 
# 使用方法：复制以下内容，替换到你仓库中的 _config.yml 文件
# 注意：只需修改标注了 [修改] 的部分
# =============================================================================

# Site Settings
locale                   : "zh-CN"
title                    : "张明远 | Mingyuan Zhang"  # [修改] 你的名字
title_separator          : "-"
name                     : &name "张明远"  # [修改] 你的名字
description              : &description "Ph.D. Candidate in Electrical Engineering"  # [修改] 一句话描述
url                      : https://yourname.github.io  # [修改] 改为你的GitHub用户名
baseurl                  : ""
repository               : "yourname/yourname.github.io"  # [修改] 你的仓库地址

# Site Author - 个人信息（显示在侧边栏）
author:
  name             : "张明远"  # [修改]
  avatar           : "profile.png"  # 照片文件名，放在 images/ 文件夹
  bio              : "电气工程博士研究生"  # [修改] 简短介绍
  location         : "北京, 中国"  # [修改]
  employer         : "清华大学"  # [修改]
  uri              :
  email            : "zhangmy@tsinghua.edu.cn"  # [修改]
  
  # 学术链接 - 填写你的链接，不需要的留空即可
  researchgate     :  # 例如: "Mingyuan-Zhang"
  googlescholar    : "https://scholar.google.com/citations?user=XXXXXX"  # [修改] 你的Google Scholar链接
  orcid            : "0000-0002-1234-5678"  # [修改] 你的ORCID
  github           : "yourname"  # [修改] 你的GitHub用户名
  linkedin         :  # LinkedIn用户名（可选）
  twitter          :  # Twitter用户名（可选）

# Reading Files
include:
  - .htaccess
  - _pages
  - files
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - assets/js/_main.js
  - assets/js/plugins
  - assets/js/vendor
  - config
  - gulpfile.js
  - log
  - node_modules
  - package.json
  - tmp
  - vendor
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Collections - 内容分类
collections:
  publications:
    output: true
    permalink: /:collection/:path/
  talks:
    output: true
    permalink: /:collection/:path/
  teaching:
    output: true
    permalink: /:collection/:path/
  portfolio:
    output: true
    permalink: /:collection/:path/

# Defaults - 默认设置
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  # _publications
  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
  # _portfolio
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: true
      share: true
      comment: true
  # _talks
  - scope:
      path: ""
      type: talks
    values:
      layout: talk
      author_profile: true
      share: true
  # _teaching
  - scope:
      path: ""
      type: teaching
    values:
      layout: single
      author_profile: true
      share: true
      comments: true

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed

# Outputting
permalink: /:categories/:title/
timezone: Asia/Shanghai  # [修改] 你的时区

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-redirect-from

# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development
